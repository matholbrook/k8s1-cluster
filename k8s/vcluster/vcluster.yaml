# Source: vcluster/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: my-vcluster
  namespace: vcluster-my-vcluster
  labels:
    app: vcluster
    chart: "vcluster-0.24.1"
    release: my-vcluster
    heritage: "Helm"
spec:
  selector:
    matchLabels:
      app: vcluster
      release: "my-vcluster"
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: Retain
  serviceName: my-vcluster-headless
  podManagementPolicy: Parallel
  
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ReadWriteOnce]
      resources:
        requests:
          storage: 5Gi
  replicas: 1
  template:
    metadata:
      annotations:
        vClusterConfigHash: "b1768483e2256a4f33a31821c0a9122b283e532dd7decbd7c361caf4540066ec"
      labels:
        app: vcluster
        release: my-vcluster
    spec:
      terminationGracePeriodSeconds: 10
      serviceAccountName: vc-my-vcluster
      volumes:        
        - name: helm-cache
          emptyDir: {}
        - emptyDir: {}
          name: binaries
        - name: tmp
          emptyDir: {}
        - name: certs
          emptyDir: {}
        - name: vcluster-config
          secret:
            secretName: vc-config-my-vcluster
        - name: coredns
          configMap:
            name: vc-coredns-my-vcluster
      initContainers:
        
        # this is needed because the k8s containers are distroless and thus we don't have any
        # way of copying the binaries otherwise
        - name: vcluster-copy
          image: "ghcr.io/loft-sh/vcluster-pro:0.24.1"
          volumeMounts:
            - mountPath: /binaries
              name: binaries
          command:
            - /bin/sh
          args:
            - -c
            - "cp /vcluster /binaries/vcluster"
          securityContext:
            {}
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 40m
              memory: 64Mi
        - name: kube-controller-manager
          image: "registry.k8s.io/kube-controller-manager:v1.32.0"
          volumeMounts:
            - mountPath: /binaries
              name: binaries
          command:
            - /binaries/vcluster
          args:
            - cp
            - /usr/local/bin/kube-controller-manager
            - /binaries/kube-controller-manager
          securityContext:
            {}
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 40m
              memory: 64Mi
        - name: kube-apiserver
          image: "registry.k8s.io/kube-apiserver:v1.32.0"
          volumeMounts:
            - mountPath: /binaries
              name: binaries
          command:
            - /binaries/vcluster
          args:
            - cp
            - /usr/local/bin/kube-apiserver
            - /binaries/kube-apiserver
          securityContext:
            {}
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 40m
              memory: 64Mi
      enableServiceLinks: true
      containers:
        - name: syncer
          image: "ghcr.io/loft-sh/vcluster-pro:0.24.1"
          imagePullPolicy: 
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8443
              scheme: HTTPS
            failureThreshold: 60
            initialDelaySeconds: 60
            timeoutSeconds: 3
            periodSeconds: 2
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8443
              scheme: HTTPS
            failureThreshold: 60
            timeoutSeconds: 3
            periodSeconds: 2
          startupProbe:
            httpGet:
              path: /readyz
              port: 8443
              scheme: HTTPS
            failureThreshold: 300
            timeoutSeconds: 3
            periodSeconds: 6
          securityContext:
            allowPrivilegeEscalation: false
            runAsGroup: 0
            runAsUser: 0
          resources:
            limits:
              ephemeral-storage: 8Gi
              memory: 2Gi
            requests:
              cpu: 200m
              ephemeral-storage: 400Mi
              memory: 256Mi
          env:
            - name: VCLUSTER_NAME
              value: "my-vcluster"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            
          volumeMounts:            
            - name: data
              mountPath: /data
            - name: binaries
              mountPath: /binaries
            - name: certs
              mountPath: /pki
            - name: helm-cache
              mountPath: /.cache/helm
            - name: vcluster-config
              mountPath: /var/vcluster
            - name: tmp
              mountPath: /tmp
            - name: coredns
              mountPath: /manifests/coredns
              readOnly: true
