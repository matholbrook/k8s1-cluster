apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx3
  namespace: dev01
  labels:
    app: nginx3
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx3
  template:
    metadata:
      labels:
        app: nginx3
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          lifecycle:
            preStop:
              sleep:
                seconds: 15
          resources:
            requests:
              cpu: 500m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 128Mi
      priorityClassName: high-priority
      terminationGracePeriodSeconds: 45
---
apiVersion: v1
kind: Service
metadata:
  name: nginx3
  namespace: dev01
spec:
  type: NodePort
  selector:
    app: nginx3
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30030
